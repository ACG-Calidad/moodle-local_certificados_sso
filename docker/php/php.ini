; ============================================================
; Configuración PHP para ACG Certificados - Desarrollo
; ============================================================

[PHP]
; Errores y Debug
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On
error_log = /var/log/apache2/php_errors.log

; Zona horaria
date.timezone = America/Bogota

; Límites de memoria y tiempo
memory_limit = 512M
max_execution_time = 300
max_input_time = 300
max_input_vars = 5000

; Uploads (para PDFs y plantillas)
upload_max_filesize = 50M
post_max_size = 50M
max_file_uploads = 20

; Session
session.save_handler = files
session.save_path = "/tmp"
session.gc_maxlifetime = 3600
session.cookie_httponly = 1
session.cookie_samesite = "Lax"

; OPcache (optimización de rendimiento)
opcache.enable = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 0
opcache.fast_shutdown = 1
opcache.enable_cli = 1

; Extensiones (la mayoría ya están incluidas en PHP 8.4)
; Solo descomentar si necesitas cargar extensiones adicionales
; extension=pdo_mysql
; extension=mysqli
; extension=mbstring
; extension=zip
; extension=gd
; extension=intl
; SOAP está compilado en el Dockerfile

; mbstring configuration
; mbstring.language and mbstring.internal_encoding are deprecated in PHP 8.4
; Using default_charset instead
default_charset = "UTF-8"

; PDO
pdo_mysql.default_socket = /var/run/mysqld/mysqld.sock

; Output buffering
output_buffering = 4096

; Realpath cache (mejora performance)
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; Disable functions (seguridad - opcional)
; disable_functions = exec,passthru,shell_exec,system,proc_open,popen

; Variables de ambiente disponibles
variables_order = "EGPCS"

; Seguridad - Prevenir exposición de argumentos en excepciones
zend.exception_ignore_args = On
